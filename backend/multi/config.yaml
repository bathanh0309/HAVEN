# ============================================================
# YOLO MODEL
# ============================================================
yolo:
  model: "yolo11n-pose.pt"
  conf_threshold: 0.4
  iou_threshold: 0.45
  device: "cuda"
  img_size: 640

# ============================================================
# ReID (Re-Identification)
# ============================================================
reid:
  # Matching threshold (0.0 - 1.0)
  # Lower = match easier, Higher = stricter
  threshold: 0.45
  
  # Update features every N frames
  update_interval: 5
  
  # Max features to keep per person
  max_features: 30

# ============================================================
# ADL - Simplified: WALKING / FALL_DOWN only
# ============================================================
adl:
  movement_threshold_ratio: 0.02
  torso_angle_laying: 25
  aspect_ratio_laying: 0.7
  posture_voting_frames: 2
  keypoint_conf: 0.2

# ============================================================
# DISPLAY
# ============================================================
display:
  width: 1280
  height: 720
  window_name: "HAVEN Sequential"

# ============================================================
# OUTPUT
# ============================================================
output:
  database_enabled: true
  database_path: "D:/HAVEN/backend/database/haven_reid.db"
  log_enabled: true
  log_level: "INFO"
