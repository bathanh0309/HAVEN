<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAVEN - Camera Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-card));
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 500;
        }

        .status.connected {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .video-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        #videoStream,
        #canvasStream {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        #canvasStream {
            display: none;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            transition: opacity 0.3s;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .info-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .info-item label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .info-item span {
            font-size: 1rem;
            font-weight: 600;
            display: block;
            margin-top: 0.25rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-active {
            background: var(--success);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            .controls {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìπ HAVEN Camera Monitor</h1>
            <div class="status disconnected" id="status">
                <span class="status-dot"></span>
                <span id="statusText">ƒêang k·∫øt n·ªëi...</span>
            </div>
        </header>

        <section class="video-section">
            <div class="video-wrapper">
                <img id="videoStream" src="" alt="Camera Stream">
                <canvas id="canvasStream"></canvas>
                <div class="overlay" id="overlay">
                    <div class="loader"></div>
                    <p>ƒêang k·∫øt n·ªëi camera...</p>
                </div>
            </div>

            <div class="info-bar">
                <div class="info-item">
                    <label>Camera</label>
                    <span id="cameraName">Tapo C210</span>
                </div>
                <div class="info-item">
                    <label>Stream</label>
                    <span id="streamType">SD</span>
                </div>
                <div class="info-item">
                    <label>Mode</label>
                    <span id="streamMode">MJPEG</span>
                </div>
                <div class="info-item">
                    <label>FPS</label>
                    <span id="fps">--</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="btnReconnect">üîÑ K·∫øt n·ªëi l·∫°i</button>
                <button class="btn btn-secondary" id="btnToggleMode">‚ö° Chuy·ªÉn WebSocket</button>
            </div>
        </section>

        <footer>
            <p>HAVEN - Home Activity Vision & Event Notification</p>
        </footer>
    </div>

    <script>
        // Auto-detect backend URL (same host/port)
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.host;

        const BACKEND = window.location.origin; // http://localhost:8000
        const WS_URL = `${protocol}//${host}/ws/stream`;

        const videoStream = document.getElementById('videoStream');
        const canvasStream = document.getElementById('canvasStream');
        const overlay = document.getElementById('overlay');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const streamMode = document.getElementById('streamMode');
        const streamType = document.getElementById('streamType');
        const fpsDisplay = document.getElementById('fps');
        const btnReconnect = document.getElementById('btnReconnect');
        const btnToggleMode = document.getElementById('btnToggleMode');

        let ws = null;
        let useWebSocket = false;
        let frameCount = 0;
        let lastFpsTime = Date.now();

        // FPS counter
        setInterval(() => {
            const now = Date.now();
            const elapsed = (now - lastFpsTime) / 1000;
            const fps = Math.round(frameCount / elapsed);
            fpsDisplay.textContent = fps > 0 ? `${fps} fps` : '--';
            frameCount = 0;
            lastFpsTime = now;
        }, 1000);

        function setStatus(connected) {
            status.className = `status ${connected ? 'connected' : 'disconnected'}`;
            statusText.textContent = connected ? 'ƒê√£ k·∫øt n·ªëi' : 'M·∫•t k·∫øt n·ªëi';
            overlay.classList.toggle('hidden', connected);
        }

        function connectMJPEG() {
            useWebSocket = false;
            streamMode.textContent = 'MJPEG';
            btnToggleMode.textContent = '‚ö° Chuy·ªÉn WebSocket';
            btnToggleMode.classList.remove('btn-active');

            if (ws) { ws.close(); ws = null; }

            videoStream.style.display = 'block';
            canvasStream.style.display = 'none';
            videoStream.src = `${BACKEND}/video_feed?t=${Date.now()}`;

            videoStream.onload = () => { setStatus(true); frameCount++; };
            videoStream.onerror = () => setStatus(false);
        }

        function connectWebSocket() {
            useWebSocket = true;
            streamMode.textContent = 'WebSocket';
            btnToggleMode.textContent = 'üì∫ Chuy·ªÉn MJPEG';
            btnToggleMode.classList.add('btn-active');

            videoStream.style.display = 'none';
            canvasStream.style.display = 'block';

            const ctx = canvasStream.getContext('2d');
            ws = new WebSocket(WS_URL);

            ws.onopen = () => setStatus(true);
            ws.onclose = () => { setStatus(false); ws = null; };
            ws.onerror = () => setStatus(false);

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'frame') {
                    const img = new Image();
                    img.onload = () => {
                        canvasStream.width = img.width;
                        canvasStream.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        frameCount++;
                    };
                    img.src = 'data:image/jpeg;base64,' + data.data;
                }
            };
        }

        btnReconnect.onclick = () => useWebSocket ? connectWebSocket() : connectMJPEG();
        btnToggleMode.onclick = () => useWebSocket ? connectMJPEG() : connectWebSocket();

        // Health check
        async function checkHealth() {
            try {
                const res = await fetch(`${BACKEND}/api/health`);
                const data = await res.json();
                if (data.camera) {
                    streamType.textContent = data.details?.stream || 'SD';
                }
            } catch (e) {
                console.warn('Backend not reachable');
            }
        }

        // Start with MJPEG
        connectMJPEG();
        setInterval(checkHealth, 5000);
    </script>
</body>

</html>
